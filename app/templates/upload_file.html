

{%block main %}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>Upload Your File</h1>
            <hr>

            <form action="/" method="POST" enctype="multipart/form-data"> <!-- Allows us to send forms to the server -->

            <div class="form-group">
                <div class="custom-file">

                    <label class="custom-file-label" for="gpxFile">Select file</label>
                    <input type="file" class="custom-file-input" name="gpxFile" id="gpxFile">

                    </div>
                </div>

            <button type="submit" class="btn btn-primary">Upload File</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
